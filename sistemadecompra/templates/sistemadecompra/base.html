<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    {% block head %}

    {% endblock %}

    <title> {% block title %} {% endblock %} </title>
    
</head>

<body>         
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <button html class="btn btn-sm btn-outline-secondary" type="button" style="float: right">
            <a href="/carrito">Click</a>
          </button>
        </form>
      </nav>
    <div class="container-fluid">
        

        <div id="main">
            {% block content %}



            {% endblock %}
        </div>
        <footer>
            <p>Proyecto 2022
                <!-- Broma -->
                <a href="https://i.ibb.co/Y06Nw9b/d85bdc83-df6a-4bdd-a394-976fd7bb8a87.jpg" target="blank"> <img
                        src="https://cdn.icon-icons.com/icons2/1446/PNG/512/22285snake_98774.png" height="20"
                        width="20"></a>
            </p>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block scripts %}



    {% endblock %}
</body>

</html>
